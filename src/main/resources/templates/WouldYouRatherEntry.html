<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/CSS/WYR.css}" rel="stylesheet" />
    <title>Would You Rather Question Entry</title>
</head>
<body>
<a th:href="@{/logout}"> logout </a>
<h1 class="coolheader">What Would You Rather?</h1>
<form class="questionEntryForm" action="#" th:action="@{/entry}" th:object="${wouldYouRatherForm}" method="post">
<!--    class="questionEntryForm"-->
    <div class="header">
        <h1>Please Input Your Options</h1>
    </div>
    <div class="optionsDivider">
        <input type="text" th:field="*{optionA}" placeholder="optionA"/>
        <td th:if="${#fields.hasErrors('optionA')}" th:errors="*{optionA}">Option A Error</td>
        <input type="text" th:field="*{optionB}" placeholder="optionB"/>
        <td th:if="${#fields.hasErrors('optionB')}" th:errors="*{optionB}">Option A Error</td>
<!--    <div class="break"></div>-->
    </div>
    <div th:if="${AddSuccess != null && showPopUp != null}">
        <div class="optionsDivider" th:if="${AddSuccess && showPopUp}">
            <span>Your Question Was Added!</span>
            <button name="FeedbackClose" value="success">Ok</button>
        </div>
        <div class="optionsDivider" th:if="${!AddSuccess && showPopUp}">
            <span>Your question was a duplicate and was not added</span>
            <button name="FeedbackClose" value="failure">Ok</button>
        </div>
    </div>
    <button class="questionSubmit" type="submit">Submit</button>
</form>
<a th:href="@{/DisplayOptions}"> Vote on what others are wondering!</a>
</body>
</html>
