<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/CSS/WYR.css}" rel="stylesheet" />
    <title>Vote Results</title>
</head>
<body>
<a th:href="@{/logout}"> logout </a>
<h1>Vote Results</h1>
<div class="mainContentDiv" style="flex-flow: column">
    <div class="optionsDivider">
        <div class="voteDisplayBox">
            <span class="vote" th:if="${votedForA}"> You voted for this option </span>
            <p th:text="'Option A: ' + ${optionA}"/>
            <p th:text="'votes: ' + ${AVotes}"/>
        </div>
        <div class="voteDisplayBox">
            <span class="vote" th:if="${votedForA == false}"> You voted for this option </span>
            <p th:text="'Option B: ' + ${optionB}"/>
            <p th:text="'votes: ' + ${BVotes}"/>
        </div>
    </div>
    <a th:href="@{/DisplayOptions}">Next Question</a>
</div>
</body>
</html>
